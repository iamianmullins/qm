name: readthedocs/actions
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    paths:
      - "docs/**"

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  documentation-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "rtd-im"
